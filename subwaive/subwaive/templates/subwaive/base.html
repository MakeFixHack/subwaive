{% load static %}
<html>
    <head>
        <title>SubWaive</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/subwaive.css' %}">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: lightgrey;
                color: black;
            }
            a {
                color: black;
                text-decoration: underline;
            }
            a:visited {
                color: black;
                text-decoration: underline;
            }
            nav.padded {
                background-color: powderblue;
                width: 100%; 
                padding: 0.5em 0.5em 0.5em 1em;
            }
            #secondary-nav {
                margin-bottom: 1rem;
            }
            #main-nav {
                background-color: lightblue;
            }
            nav a {
                margin-right: 1rem;
            }
            div.card {
                width: 18rem;
                margin-bottom: 1rem;
                margin-right: 1rem;
            }
            div.section {
                width: 100%;
                background-color: white;
                margin-top: 1rem;
                margin-bottom: 1rem;
                text-align: center;
                padding: 1rem;
                overflow-x: scroll;
            }
            div.section-heading {
                margin-top: 2rem;
            }
            .modal-backdrop {
                opacity:0.8 !important;
            }
            .modal-content {
                width: unset;
            }
            button {
                margin-top: 0.5em;
                margin-right: 1em;
            }
            #site-name {
                position: absolute;
                top: 5px;
                right:5px;
            }
            .alert-no-margin {
                margin: unset;
            }
        </style>
    </head>
    <body>
        <!--- Navigation -->
        <nav id="main-nav" class="navbar navbar-expand navbar-light padded">
            <div class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      QR Codes
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="nav-item nav-link" href="{% url 'public_link_list' %}">Links</a></li>
                        <li><a class="nav-item nav-link" href="{% url 'sensitive_link_list' %}">Internal</a></li>
                        <li><a class="nav-item nav-link" href="{% url 'payment_link_list' %}">Stripe</a></li>
                        <li><a class="nav-item nav-link" href="{% url 'docuseal_link_list' %}">Docuseal</a></li>
                    </ul>
                </li>
                <a class="nav-item nav-link" href="{% url 'person_list' %}">People</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Admin
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="nav-item nav-link" href="{% url 'stripe_refresh' %}">Refresh Stripe</a></li>
                        <li><a class="nav-item nav-link" href="{% url 'docuseal_refresh' %}">Refresh Docuseal</a></li>
                        <li><a class="nav-item nav-link" href="/admin/">Admin Console</a></li>
                    </ul>
                </li>
            </div>
        </nav>
        <!-- /Navigation -->

        <div id="site-name" class="float-end">{% include 'subwaive/img/SubWaive-wordmark.svg' %}</div>

        <div class="content">
{% block content %}
{% endblock %}
        </div>

    </body>
</html>
