{% if buttons %}
<nav id="secondary-nav" class="navbar navbar-expand navbar-light padded">
    <div class="navbar-nav">
{% for button in buttons %}
        <button class="btn {% if button.active %}btn-secondary{% else %}btn-outline-secondary{% endif %}" {% if button.active %}disable {% endif %}onclick='window.location="{{ button.url }}";'>{{ button.anchor }}</button>
{% endfor %}
    </div>
</div>
{% endif %}
